<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anonymous Chat</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/emoji-mart@latest/css/emoji-mart.css">
    <script src="https://cdn.jsdelivr.net/npm/emoji-mart@latest/dist/emoji-mart.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Anonymous Chat</h1>
            <p>Your ID: <span id="userId">{{ user_id }}</span></p>
        </header>
        
        <div class="messages" id="messageContainer">
            <!-- Messages will appear here -->
        </div>
        
        <div class="input-area">
            <div class="input-wrapper">
                <textarea 
                    id="messageInput" 
                    placeholder="Type your message... (Press Enter to send)"
                ></textarea>
                <div class="attachment-preview" id="attachmentPreview"></div>
                <div class="emoji-trigger" id="emojiButton">ðŸ˜Š</div>
            </div>
            <div class="controls">
                <div class="file-upload">
                    <input type="file" id="fileInput" accept="image/*,video/*" style="display: none;">
                    <button onclick="document.getElementById('fileInput').click()" class="upload-btn">
                        ðŸ“Ž Attach
                    </button>
                </div>
                <button onclick="sendMessage()" class="send-btn" id="sendButton">Send</button>
            </div>
            <div id="emojiPicker" class="emoji-picker"></div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
